version: 2.0

jobs:
    build:
        docker:
            - image: mcr.microsoft.com/dotnet/core/sdk:2.2
        steps:
            - checkout
            - run:
                name: Restore packages
                command: 
                    dotnet restore
            - run:
                name: Build the app
                command:
                    dotnet build
            - run:
                name: Run the test
                command: |
                    md cucumber
                    dotnet test -l:trx;LogFileName=~/cucumber/TestOutput.xml
            - store_test_results:
                path: ~/cucumber
            - store_artifacts:
                path: ~/cucumber