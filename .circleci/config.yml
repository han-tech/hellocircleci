version: 2.0

jobs:
    build:
        docker:
            - image: mcr.microsoft.com/dotnet/core/sdk:2.2
        steps:
            - checkout
            - run:
                name: Restore packages
                command: 
                    dotnet restore
            - run:
                name: Build the app
                command:
                    dotnet build
            - run:
                name: Run the app
                command:
                    dotnet run
            - run:
                name: Run the test
                command:
                    dotnet test                    